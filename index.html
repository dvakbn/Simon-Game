 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Simon Game</h2>
    <h3 class="h3">Press any key to start the game</h3>
    <div class="container">
            <div class="line1"> 
               <div class="boxes red" type="button" id="red">1</div>
               <div class="boxes green" type="button" id="green">2</div>
            </div>
             <div class="line2"> 
                <div class="boxes yellow" type="button" id="yellow">3</div>
                <div class="boxes purple" type="button" id="purple">4</div>
             </div>
    
     
    </div>
 
    <script src="app.js"></script>
  </body>
</html>
